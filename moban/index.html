		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script>
		
			layui.use('layer', function() { //独立版的layer无需执行这一句
				var $ = layui.jquery,
					layer = layui.layer; //独立版的layer无需执行这一句
				var active = {
					setTop: function() {
						var that = this;
						//多窗口模式，层叠置顶
						layer.open({
							type: 2 //此处以iframe举例
								,
							title: '当你选择该窗体时，即会在最顶端',
							area: ['390px', '260px'],
							shade: 0,
							maxmin: true,
							offset: [ //为了演示，随机坐标
								Math.random() * ($(window).height() - 300), Math.random() * ($(window).width() - 390)
							],
							content: '//layer.layui.com/test/settop.html',
							btn: ['继续弹出', '全部关闭'] //只是为了演示
								,
							yes: function() {
								$(that).click();
							},
							btn2: function() {
									layer.closeAll();
								}

								,
							zIndex: layer.zIndex //重点1
								,
							success: function(layero) {
								layer.setTop(layero); //重点2
							}
						});
					},

					confirmTrans: function() {
						//配置一个透明的询问框
						layer.msg(
							'<div onmouseover="block()" onmouseleave="none()" id="bcd"><div class="site-demo-button" id="layerDemo" style="margin-bottom: 0;"><button id="abc" onclick="ewm1()" style="display: none;  position: fixed;top:50%; right: 45%; z-index: 10px;">使用模板</button></div><div><div id="ewm1" style="display:none;"><img style="top:25%; right: 10%; z-index: 100px;" src="img/02.png" alt="02" /></div><img id="ewm2"  style="display:block; width: 300px;height: 500px;margin-left:5px;" src="img/04.png" /></div></div>',
						
						
						
						
						{
								
							time: 50000, //20s后自动关闭
							//				
						});
					},
					notice: function() {
						//示范一个公告层
						layer.open({
							type: 1,
							title: false //不显示标题栏
								,
							closeBtn: false,
							area: '600px;',
							shade: 0.8,
							id: 'LAY_layuipro' //设定一个id，防止重复弹出
								,
							btn: ['使用模板'],
							btnAlign: 'c',
							moveType: 1 //拖拽模式，0或者1
								,
							content: '<div style="  background-color: #393D49; color: #fff; font-weight: 300;"><img  style="width: 500px;height: 500px;margin-left:5px;" src="img/04.png" /></div>',
							success: function(layero) {
								var btn = layero.find('.layui-layer-btn');
								btn.find('.layui-layer-btn0').attr({
									href: '',
									target: '_blank'
								});
							}
						});
					},
					offset: function(othis) {
						var type = othis.data('type'),
							text = '扫码立即使用模板'

						layer.open({
							type: 1,
							offset: type //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
								,
							id: 'layerDemo' + type //防止重复弹出
								,
							content: '<div style="padding: 20px 100px;"><img  style="width: 200px;height: 200px;margin-left:-20px;" src="img/02.png" />' + text + '</div>',
							btn: '关闭全部',
							btnAlign: 'c' //按钮居中
								,
							shade: 0 //不显示遮罩
								,
							yes: function() {
								layer.closeAll();
							}
						});
					}
				};

				$('#layerDemo .layui-btn').on('click', function() {
					var othis = $(this),
						method = othis.data('method');
					active[method] ? active[method].call(this, othis) : '';
				});

			});
		</script>
