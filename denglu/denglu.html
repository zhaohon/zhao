<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>用户登录注册</title>

<link rel="stylesheet" type="text/css" href="css/styles.css">
<link rel="stylesheet" href="css/jigsaw.css">
<style>
#msg {
  width: 100%;
  line-height: 40px;
  font-size: 14px;
  text-align: center;
}
</style>

</head>
<body>

<div class="jq22-container" style="padding-top:30px">
	<div class="login-wrap">
		<div style="text-align: center;padding-top: 70px;">
		<img style="width: 40%;" src="img/f3.png" style="margin-top: 30px;">
		</div>
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">登录</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">注册</label>
			<div class="login-form">
				<form>
				<div class="sign-in-htm">
					<div class="group">
						<label for="user" class="label">用户名</label>
						<input style="border: solid 1px #4E5465;margin-top: 10px;" id="username" name="username" value="admin" type="text" class="input">
					</div>
					<div class="group">
						<label for="pass" class="label">密码</label>
						<input style="border: solid 1px #4E5465;margin-top: 10px;" id="password" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<div class="container">
						
							<div id="msg"></div>
						</div>
					</div>
					<div class="group">
						<input id="check" type="checkbox" class="check" checked>
						<label for="check"><span class="icon"></span> 保持登录</label>
					</div>						
					<div class="group">
						<a href="../超级简历.html"><input type="button" class="button" value="登录"></a>
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<a href="#forgot">忘记密码?</a>
					</div>
				</div>
				</form>
				<form>
				<div class="sign-up-htm">
					<div class="group">
						<label for="user" class="label">手机号</label>
						<input style="border: solid 1px #4E5465;margin-top: 10px;" id="users" type="text" class="input">
					</div>
					<div class="group">
						<label for="pass" class="label">验证码</label>
						<input style="border: solid 1px #4E5465;margin-top: 10px;" id="passs" type="password" class="input" data-type="password">
					</div>
			
					<div class="group">
						<ahref="register.html"><input type="submit" class="button" value="注册"></a>
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<label for="tab-1">已经成员?</a>
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script src="js/jigsaw.js"></script>
<script>
	var flag=false;	
	function sub(){
		var name=document.getElementById('username').value;
		var pass=document.getElementById('password').value;
		var cname="admin";
		var cpass="123";
		if(name==cname && pass==cpass && flag==true){
		alert("登录成功!")
			//window.location.href="#";
		}else{
			if(flag==false){
				alert("验证失败!")
				return;
			}
			alert("用户名或密码错误!")
		}
			}
 	 jigsaw.init(document.getElementById('captcha'), function () {
  	 flag=true;
    document.getElementById('msg').innerHTML = '登录成功！'  
  })
</script>


</div>
</body>
</html>
